<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Hot Restaurant</h1>
        <hr />
        <h2 class="text-center">
          Make your reservation
        </h2>
        <br />
        <div class="text-center">
          <a href="/tables"
            ><button type="button" class="btn btn-warning">
              View Tables
            </button></a
          >
          <a href="/"
            ><button type="button" class="btn btn-secondary">
              Home
            </button></a
          >
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Reservation Page -->
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                  <label for="reserve-unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="reserve-unique-id">
                </div>
                <button type="submit" id="add-btn" class="btn btn-primary submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">API Table Link</a>

            |
            <a href="/api/wait_list">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
    <script type="text/javascript">
      // Question: What does this code do?
      $("#add-btn").on("click", function(event) {
        console.log('hello')
        event.preventDefault();
        var newTable = {
          name: $("#reserve-name").val().trim(),
          phoneNumber: $("#reserve-phone").val().trim(),
          email: $("#reserve-email").val().trim(),
          uniqueId: $("#reserve-unique-id").val().trim()
        };
        $("#reserve-name").val("")
        $("#reserve-phone").val("")
        $("#reserve-email").val("")
        $("#reserve-unique-id").val("")
        // Question: What does this code do??
        $.post("/api/tables", newTable)
          .then(function(data) {
            console.log("reserve.html", data);
            alert("Adding table...");
          });
      });
      
    </script>
  </body>
</html>
